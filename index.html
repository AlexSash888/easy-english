          <button class="hero__button">Записаться на пробный урок</button>

          <ul class="hero__list">
            <li class="hero__language hero__language_yellow">Английский</li>
            <li class="hero__language hero__language_blue">Французский</li>
            <li class="hero__language hero__language_red">Китайский</li>
            <li class="hero__language hero__language_vinous">Испанский</li>
            <li class="hero__language hero__language_pink">Итальянский</li>
            <li class="hero__language hero__language_green">Немецкий</li>
          </ul>
        </div>
      </div>
    </section>
  </main>
